[tool.poetry]
name = "matrical-data-entry"
version = "0.1.1"
description = "A collection of utilities to obtain UPRM course data"
license = "Proprietary"   
authors = ["Kelvin Gonzalez <kelvin.gonzalez11@upr.edu>", "Alejandro Cruzado <alejandro.cruzado@upr.edu>"]
packages = [
    { include = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
beautifulsoup4 = "^4.12.3"
requests = "^2.31.0"
firebase-admin = "^6.4.0"
pdfminer = "^20191125"
pdfminer-six = "^20231228"
sqlalchemy = "^2.0.31"
ply = "^3.11"
aiohttp = "^3.9.5"
aiosqlite = "^0.20.0"
pandas = "^2.2.2"
openpyxl = "^3.1.5"
pypdf = "^4.3.1"
asyncssh = "^2.15.0"
paramiko = "^3.4.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
